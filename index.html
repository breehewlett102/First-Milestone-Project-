<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body style="background-color: maroon; padding: 25px">
    <div id="game" class="">
        <div id="row-1">
        <button class="square" id="1"></button>
        <button class="square" id="2"></button>
        <button class="square" id="3"></button>
        </div>
        <div id="row-2">
        <button class="square" id="4"></button>
        <button class="square" id="5"></button>
        <button class="square" id="6"></button>
        </div>
        <div id="row-3">
        <button class="square" id="7"></button>
        <button class="square" id="8"></button>
        <button class="square" id="9"></button>
        </div>
    </div>
    <div id="game-over">
        <div id="result-text">
            <h2 id="resultText"></h2>
    </div>
    <div id="restart">
        <button id="reset-button" onclick="reset()">Restart</button>
    </div>
</body>
</html>
